<!DOCTYPE html>
<script type="text/javascript">
var g = {}; // global context, see below comments
</script>
<script type="module">
	// <script> of type="module" :
	// - supports `import`
	// - `use strict` by default
	// - variable are not global, hence not usable in the page directly
	debugger; // add a breakpoint in inlined script if dev tool is open in browser
	import * as m from './hello.js';
	g.m = m;
	g.m.RegisterComponents(); // register custom web components
</script>
<style>
	p {
		color: red;
		font-family: 'Comic Sans MS', cursive;
		font-size: 2em;
	}
</style>
<my-div onclick="g.m.hello()" onmouseleave="this.setValue('Hi! <p>Expecting mixed style ?</p>')"><p>Locally defined static style...</p></my-div>
