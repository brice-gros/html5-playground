<!DOCTYPE html>
<meta charset="utf-8">
<script type="module" src="./my-div.js"></script>
<script type="module" defer>
	// <script> of type="module" :
	// - supports `import`
	// - `use strict` by default
	// - variable are not global, so must be added to a global context
	debugger; // add a breakpoint in inlined script if dev tool is open in browser
	import * as hellojs from './hello.js';
	globalThis.hellojs = hellojs;
</script>
<style>
	p {
		color: red;
		font-family: 'Comic Sans MS', cursive;
		font-size: 2em;
	}
</style>
<main>
	<my-div 
		onclick="alert(hellojs.hello())" 
		onmouseleave="this.setValue(`${hellojs.hello()}! <p>Expecting mixed style ?</p>`)">
		<p>Locally defined static style...</p>
	</my-div>
</main>
